<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Tenant Information -->
        <div>
          <label for="tenant_name" class="block text-sm font-medium text-gray-700">Organization Name</label>
          <input
            id="tenant_name"
            name="tenant_name"
            type="text"
            formControlName="tenant_name"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Acme Corporation"
          />
          <div *ngIf="registerForm.get('tenant_name')?.invalid && registerForm.get('tenant_name')?.touched" class="text-red-600 text-sm mt-1">
            Organization name is required (min 3 characters)
          </div>
        </div>

        <div>
          <label for="tenant_slug" class="block text-sm font-medium text-gray-700">Organization Slug</label>
          <input
            id="tenant_slug"
            name="tenant_slug"
            type="text"
            formControlName="tenant_slug"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="acme"
          />
          <div *ngIf="registerForm.get('tenant_slug')?.invalid && registerForm.get('tenant_slug')?.touched" class="text-red-600 text-sm mt-1">
            Slug must be lowercase letters, numbers, and hyphens only
          </div>
        </div>

        <!-- User Information -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            formControlName="name"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="John Doe"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="john@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Minimum 8 characters"
          />
        </div>

        <div>
          <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            id="password_confirmation"
            name="password_confirmation"
            type="password"
            formControlName="password_confirmation"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Confirm your password"
          />
          <div *ngIf="registerForm.get('password_confirmation')?.errors?.['passwordMismatch']" class="text-red-600 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
        <div class="text-sm text-red-800">{{ errorMessage }}</div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading">Creating Account...</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/auth/login" class="text-sm text-indigo-600 hover:text-indigo-500">
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
