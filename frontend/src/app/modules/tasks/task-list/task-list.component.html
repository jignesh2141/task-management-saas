<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Tasks</h1>
      <button
        *ngIf="currentUser && (currentUser.role === 'manager' || currentUser.role === 'team_lead')"
        (click)="createTask()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        + New Task
      </button>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            placeholder="Search tasks..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select
            [(ngModel)]="statusFilter"
            (change)="onStatusFilterChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="flex items-end">
          <button
            (click)="onSearch()"
            class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      <p class="mt-2 text-gray-600">Loading tasks...</p>
    </div>

    <!-- Tasks List -->
    <div *ngIf="!loading" class="space-y-4">
      <div
        *ngFor="let task of tasks"
        class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow"
      >
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="flex items-center space-x-3 mb-2">
              <h3 class="text-lg font-semibold text-gray-900">{{ task.title }}</h3>
              <span [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getStatusColor(task.status)">
                {{ task.status.replace('_', ' ') | titlecase }}
              </span>
            </div>
            <p *ngIf="task.description" class="text-gray-600 mb-3">{{ task.description }}</p>
            <div class="flex items-center space-x-4 text-sm text-gray-500">
              <span *ngIf="task.assigned_user">
                Assigned to: <strong>{{ task.assigned_user.name }}</strong>
              </span>
              <span *ngIf="task.creator">
                Created by: <strong>{{ task.creator.name }}</strong>
              </span>
            </div>
          </div>
          <div class="flex space-x-2 ml-4">
            <button
              (click)="editTask(task)"
              *ngIf="canEdit(task)"
              class="px-3 py-1 text-sm text-indigo-600 hover:text-indigo-800"
            >
              Edit
            </button>
            <button
              (click)="deleteTask(task)"
              *ngIf="canDelete(task)"
              class="px-3 py-1 text-sm text-red-600 hover:text-red-800"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="tasks.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No tasks found</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by creating a new task.</p>
      </div>
    </div>

    <!-- Pagination -->
    <div *ngIf="!loading && totalPages > 1" class="mt-6 flex justify-center">
      <div class="flex space-x-2">
        <button
          (click)="currentPage = 1; loadTasks()"
          [disabled]="currentPage === 1"
          class="px-3 py-2 border border-gray-300 rounded-md disabled:opacity-50"
        >
          First
        </button>
        <button
          (click)="currentPage--; loadTasks()"
          [disabled]="currentPage === 1"
          class="px-3 py-2 border border-gray-300 rounded-md disabled:opacity-50"
        >
          Previous
        </button>
        <span class="px-3 py-2 text-gray-700">
          Page {{ currentPage }} of {{ totalPages }}
        </span>
        <button
          (click)="currentPage++; loadTasks()"
          [disabled]="currentPage === totalPages"
          class="px-3 py-2 border border-gray-300 rounded-md disabled:opacity-50"
        >
          Next
        </button>
        <button
          (click)="currentPage = totalPages; loadTasks()"
          [disabled]="currentPage === totalPages"
          class="px-3 py-2 border border-gray-300 rounded-md disabled:opacity-50"
        >
          Last
        </button>
      </div>
    </div>
  </div>
</div>
